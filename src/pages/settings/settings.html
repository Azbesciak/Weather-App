<ion-header>

  <ion-navbar>
    <ion-title>{{ "SETTINGS" | translate}}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
        <ion-list>
          <ion-item>
            <ion-label fixed>{{ 'CITY' | translate }}</ion-label>
            <ion-input [(ngModel)]="location.city" name="city" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>{{'REFRESH_PERIOD' | translate}} </ion-label>
            <ion-datetime [displayFormat]="periodFormat" pickerFormat="HH mm" [(ngModel)]="weatherRefreshPeriod"></ion-datetime>
          </ion-item>
        </ion-list>
</ion-content>
<ion-footer>
  <button ion-button block id="save-changes" (click)="saveForm()">{{'SAVE_CHANGES' | translate}}</button>
</ion-footer>
