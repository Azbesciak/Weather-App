<ion-header>

  <ion-navbar>
    <ion-title>{{ "SETTINGS" | translate}}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-150>
        <ion-list>
          <form (ngSubmit)="saveForm()">
            <ion-item>
              <ion-label fixed>
                {{ 'CITY' | translate }}
              </ion-label>
              <ion-input [(ngModel)]="location.city" name="city" type="text"></ion-input>
            </ion-item>
            <button ion-button block>{{'SAVE_CHANGES' | translate}}</button>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
